<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuisine Waves </title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="food-item">
            <a href="">
                <div class="food-item--img"><img src="" /></div>
                <div class="food-item--add">+</div>
            </a>
            <div class="food-item--price">R$ --</div>
            <div class="food-item--name">--</div>
            <div class="food-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1 class="restaurant-title">Cuisine Waves Delivery</h1>
        <div class="food-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Meu Pedido</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="foodWindowArea">
        <div class="foodWindowBody">
            <div class="foodInfo--cancelMobileButton">Voltar</div>
            <div class="foodBig">
                <img src="" />
            </div>
            <div class="foodInfo">
                <h1 class="foodInfoTitle">--</h1>
                <div class="foodInfo--desc">--</div>
                <div class="foodInfo--sizearea">
                    <div class="foodInfo--sector">Tamanho</div>
                    <div class="foodInfo--sizes">
                        <div data-key="0" class="foodInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="1" class="foodInfo--size">M√âDIO <span>--</span></div>
                        <div data-key="2" class="foodInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="foodInfo--pricearea">
                    <div class="foodInfo--sector">Pre√ßo</div>
                    <div class="foodInfo--price">
                        <div class="foodInfo--actualPrice">R$ --</div>
                        <div class="foodInfo--qtarea">
                            <button class="foodInfo--qtmenos">-</button>
                            <div class="foodInfo--qt">1</div>
                            <button class="alimentoInfo--incrementa">+</button>
                        </div>
                    </div>
                </div>
                <div class="foodInfo--addButton">Adicionar ao carrinho</div>
                <div class="foodInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="alimentos.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
